<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iamHenry - Gallery</title>
    <link rel="stylesheet" href="./lib/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/site.css" asp-append-version="true" />
    <link rel="stylesheet" href="./css/gallery.css" asp-append-version="true" />
    <script src="./js/gallery.js" asp-append-version="true"></script>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3">
            <div class="container-fluid header-bar">
                <a class="navbar-brand" href="index.html">iamHenry</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target=".navbar-collapse" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="navbar-collapse collapse d-sm-inline-flex justify-content-between">
                    <ul class="navbar-nav flex-grow-1">
                        <li class="nav-item">
                            <a class="nav-link text-dark" action="index">Profile</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-dark" action="gallery">Gallery</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-dark" action="game">Game</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <div id="LoadingArea" class="LoadingArea">
        <div id="LoadingPic" class="LoadingPic"></div>        
        <div id="LoadingTxt" class="LoadingTxt"></div>        
    </div>    
    <div id="ZoomGalleryArea" class="ZoomGalleryArea noshow">
        <div id="ZoomGalleryPic" class="zoom-gallery-pic">
            <div id="ZoomGalleryLbt" class="zoom-gallery-l-btn ds-none"></div>
            <img src="./images/gallery/a/a01.jpg">
            <div id="ZoomGalleryRbt" class="zoom-gallery-r-btn ds-none"></div>   
            <div id="ZoomGalleryPag" class="zoom-gallery-page">01 / 12</div>
        </div>
        <div id="ZoomGalleryClose" class="zoom-gallery-close"></div>
    </div>
    <div class="container">
        <main role="main" class="pb-3">
          <div class="main-area text-center">
            <h1>Gallery</h1>
            <div id="GalleryCate" class="gallery-cateloge">
                <div class="gallery-cateloge-btn active">A</div>
                <div class="gallery-cateloge-btn">B</div>
                <div class="gallery-cateloge-btn">C</div>
            </div>
            <div id="GalleryDesc" class="gallery-desc">
                aniMath自學網
            </div>
            <div class="content-area">
                <div id="GalleryLbt" class="gallery-l-btn ds-none"></div>
                <div id="GalleryPic" class="gallery-pic"><img src="./images/gallery/a/a01.jpg"></div>
                <div id="GalleryRbt" class="gallery-r-btn ds-none"></div>
                <div id="GalleryPag" class="gallery-page">01 / 12</div>
                <div id="GalleryTxt" class="gallery-text">aniMath自學中心首頁</div>
            </div>
          </div>
        
        </main>
    </div>

    <footer class="border-top footer text-muted">
        <div class="container footer-bar">
            &copy; 2024 Henry All rights reserved.
        </div>
    </footer>
    <script src="./lib/jquery/dist/jquery.min.js"></script>
    <script src="./lib/bootstrap/dist/js/bootstrap.bundle.min.js"></script>  
    <script src="./js/site.js" asp-append-version="true"></script>  
    <script src="./js/loading.js" asp-append-version="true"></script>  
    <script> init(); GetGalleryPic();</script>
</body>
</html>
